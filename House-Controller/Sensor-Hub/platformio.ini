[env:sensor-hub-esp32-USB-1]
platform = espressif32
board = esp32dev
framework = arduino
monitor_port = /dev/ttyUSB1
upload_port = /dev/ttyUSB1
monitor_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^6.17.2
	rlogiacco/CircularBuffer@^1.3.3
extra_scripts = 
	pre:env.py
	post:post-build.py

[env:sensor-hub-esp32-OTA-60]
platform = espressif32
board = esp32dev
framework = arduino
monitor_port = /dev/ttyUSB1
monitor_speed = 115200
upload_protocol = espota
upload_port = 192.168.30.60
lib_deps = 
	bblanchon/ArduinoJson@^6.17.2
	rlogiacco/CircularBuffer@^1.3.3
extra_scripts = 
	pre:env.py
	post:post-build.py

[platformio]
description = WiFi-UART bridge
