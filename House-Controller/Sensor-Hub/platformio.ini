[env:sensor-hub-esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_port = /dev/ttyUSB0
upload_port = /dev/ttyUSB0
monitor_speed = 57600
lib_deps = bblanchon/ArduinoJson@^6.17.2
extra_scripts = 
	pre:env.py
	post:post-build.py

[platformio]
description = WiFi SPI bridge
