          <tr>

<script src="index.js"></script>
<script>
  let noSleep = new NoSleep();
   
  $('#chknosleep').click(function (e) {
    if($(this).is(":checked")){
      noSleep.enable(); // keep the screen on!
    } else {
      noSleep.disable(); // let the screen turn off.
    }

  });
</script>
